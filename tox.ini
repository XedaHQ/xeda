[tox]
minversion = 4.0
envlist = py{310,311,312,313}, mypy, black, ruff
requires =
    tox-gh-actions
isolated_build = True

[gh-actions]
python =
    3.10: py310, mypy
    3.11: py311, mypy, ruff
    3.12: py312, mypy, black, ruff
    3.13: py313, mypy, black, ruff

[testenv]
passenv =
    HOME
    PIP_*
    PYTEST_*
deps =
    pytest>7
    pytest-cov
    mypy
    pylint
    ruff
    -r examples/requirements.txt
# extras =

commands =
    pytest

[testenv:pytest]
minversion = 7.1
addopts =
    --verbose
    --doctest-modules
testpaths =
    tests/
    # examples/vhdl/sqrt
    # examples
asyncio_mode=auto
deps =
    pytest>7
    pytest-cov
    -r examples/requirements.txt
commands =
    pytest -s -v
skip_install = false

[testenv:mypy]
testpaths =
    src/
deps =
    mypy>=0.991
commands =
    python -m mypy --install-types --non-interactive src
skip_install = false

[testenv:pylint]
testpaths =
    src/
deps = pylint
commands =
    pylint --rcfile=pyproject.toml src

[testenv:black]
testpaths =
    src/
deps =
    black
commands =
    black --check --diff src

[pycodestyle]
max-line-length = 100
# extend-ignore = D,E203 # D: Docstring errors, E203: see https://github.com/PyCQA/pycodestyle/issues/373
ignore =
    E501
    line-too-long
    missing-module-docstring
    missing-function-docstring
indent-size = 4
exclude =
    .github
    .eggs
    .tox
